<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let obj = {
            name: 'John',
            age: 30,
            city: 'New York'
        };

        // Здесь мы используем метод JSON.stringify() для преобразования объекта obj в JSON-строку. 
        // Этот метод принимает объект и возвращает его JSON-представление в виде строки.
        let jsonString = JSON.stringify(obj);

        console.log(jsonString); // Выведет: '{"name":"John","age":30,"city":"New York"}'
    </script>
</body>

</html>
