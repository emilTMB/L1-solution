<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log(palindrom('аргентина манит негра')); // палиндром - возвращает значение true
console.log(palindrom('потоп')); // палиндром - возвращает значение true
console.log(palindrom('Андрей')); // не палиндром - возвращает значение false

// в этой функции мы разбиваем строку на массив букв с помощью сплит 
// и инвертируем весь массив при помощи reverse после чего 
// обратно собираем строку с помощью join
function palindrom(str) {
    return str === str.split('').reverse().join('');
}
// однако эта функция имеет ряд недостатков а именно:
// 1. Она чувствительна к регистру, т.е. если мы начнем писать 
// с заглавной буквы - значение false вернется даже в случае палиндрома.
// 2. Пробелы так же запишутся в массив как и буквы в случае небольшого предложения
// например "аргентина манит негра" пример
let str = 'Аргентина манит негра';
let str__example = str.split('').reverse().join('');
console.log(str__example);
// функция выдаст: арген тинам анитнегра, а функция выдаст false
// для решения этой проблемы нам необходимо привести строку к виду от 'Аргентина манит негра' к ''аргентинаманитнегра''
// после чего мы сможем без проблем ее проверить. С помощью метода toLowerCase мы переводим строку в нижний регистр
// а после этого мы ищем все пробелы '\s' с помощью регулярного выражения '/\s/g', где g - означает глобально
// этот флаг нужен для того чтобы мы нашли все пробелы, иначе найдем только первый. '' - просто пустая строка на которую мы заменяем символ пробела
// иными словами пробелы мы просто удаляем. Далее как и раньше собираем массив в строку с помощью join, далее все как и раньше, разбиваем, инвертируем и сравниваем.
function palindrom__example_2(str) {
    str = str.toLowerCase.replace(/\s/g,'')
    return str === str.split('').reverse().join('');
}
    </script>
</body>
</html>
